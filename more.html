<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>환경 설정 | 아이폰 PC버전 카카오 클론</title>
    <link rel="stylesheet" href="src/css/app.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="menu-bar">
      <div class="status-bar">
        <div class="cancle status"></div>
        <div class="minimum status"></div>
        <div class="maximum status"></div>
      </div>
      <div class="menus">
        <div class="main-menu">
          <a href="index.html">
            <i class="fas fa-user"></i>
          </a>
          <a href="chats.html">
            <div class="badge-count">999+</div>
            <i class="fas fa-comment"></i>
          </a>
          <a href="more.html" class="active">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </div>
        <div class="sub-menu">
          <i class="fas fa-bell"></i>
          <i class="fas fa-cog"></i>
        </div>
      </div>
    </nav>

    <main class="main">
      <header class="header-bar">
        <div class="header-bar__column">
          <span class="name">더보기</span>
        </div>
      </header>
      <div class="my-profile">
        <img
          src="https://i.pinimg.com/736x/2c/2c/60/2c2c60b20cb817a80afd381ae23dab05.jpg"
          alt="프로필 이미지"
          class="my"
        />
        <div class="information">
          <span class="name">Mory Kown</span>
          <span class="email">script@kakao.com</span>
        </div>
      </div>

      <div class="basic-service">
        <div class="basic-service__email">
          <i class="far fa-envelope"></i>
          <span>안읽음 <span class="count">0</span></span>
        </div>
        <div class="basic-service__calendar">
          <i class="far fa-calendar-check"></i>
          <span>일정 만들기</span>
        </div>
      </div>

      <div class="other-service">
        <ul>
          <li>
            <div class="service-information">
              <i class="far fa-surprise"></i><span>이모티콘</span>
            </div>
          </li>
          <li>
            <div class="service-information">
              <i class="fas fa-envelope-open-text"></i><span>새소식</span>
            </div>
          </li>
          <li>
            <div class="service-information">
              <div class="badge-new"></div>
              <i class="fas fa-flag-checkered"></i><span>공지사항</span>
            </div>
          </li>
          <li>
            <div class="service-information">
              <i class="fas fa-flask"></i><span>실험실</span>
            </div>
          </li>
          <li>
            <div class="service-information">
              <i class="fas fa-cog"></i><span>환경설정</span>
            </div>
          </li>
          <li>
            <div class="service-information">
              <i class="fas fa-info-circle"></i><span>카카오톡 정보</span>
            </div>
            <span class="version">ver. 2.7.6</span>
          </li>
          <li>
            <div class="service-information">
              <i class="far fa-question-circle"></i><span>도움말</span>
            </div>
          </li>
        </ul>
      </div>
    </main>

    <div class="screenWarpper">
      화면을 줄여주세요.
    </div>
  </body>
</html>
