<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프로필 | 아이폰 PC버전 카카오 클론</title>
    <link rel="stylesheet" href="src/css/app.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="screen">
      <header class="header__menus">
        <div class="header__menus__columns">
          <a href="index.html"><i class="fas fa-times"></i></a>
          <i class="fas fa-volume-mute"></i>
        </div>
        <div class="header__menus__columns">
          <i class="fas fa-gift"></i>
          <i class="fas fa-dice-five"></i>
          <i class="fas fa-cog"></i>
        </div>
      </header>
      <main class="main-full">
        <section class="profile__information">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRXvN5siqs8PiGmExXYN6PG3LENQpZ1zs4-Kw&usqp=CAU"
            alt="프로필 이미지"
          />
          <span class="nickname">Mory Kwon</span>
          <span class="messages">하고 싶은게 너무 많아..</span>
        </section>
      </main>
      <footer class="footer__menus">
        <div class="my-chatting menu">
          <i class="fas fa-comment"></i>
          <span>나와의 채팅</span>
        </div>
        <div class="profile-edit menu">
          <i class="fas fa-pencil-alt"></i>
          <span>프로필 편집</span>
        </div>
        <div class="kakaostory menu">
          <i class="fas fa-apple-alt"></i>
          <span>카카오스토리</span>
        </div>
      </footer>
    </div>

    <div class="screenWarpper">
      화면을 줄여주세요.
    </div>
  </body>
</html>
